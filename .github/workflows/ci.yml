name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Detect what changed to optimize CI
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      docker: ${{ steps.filter.outputs.docker }}
      compose: ${{ steps.filter.outputs.compose }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'src/**'
              - 'tests/**'
              - 'requirements.txt'
              - 'pyproject.toml'
            docker:
              - 'docker/**'
              - 'src/**'
              - 'requirements.txt'
              - 'config/**'
            compose:
              - 'docker-compose*.yml'
              - 'examples/mlops/docker-compose*.yml'

  lint:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/

      - name: Check formatting with ruff
        run: ruff format --check src/

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install git+https://github.com/ulab-uiuc/LLMRouter.git
          pip install litellm pytest pytest-asyncio
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          PYTHONPATH: src

  docker-build-test:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.docker == 'true' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute Docker content hash
        id: docker-hash
        run: |
          # Compute hash of all Docker-relevant files for cache key
          HASH=$(cat docker/Dockerfile src/**/*.py requirements.txt config/*.yaml 2>/dev/null | sha256sum | cut -d' ' -f1)
          echo "hash=${HASH:0:16}" >> $GITHUB_OUTPUT
          echo "Docker content hash: ${HASH:0:16}"

      - name: Check cache for existing build
        id: cache-check
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-build-marker
          key: docker-build-${{ steps.docker-hash.outputs.hash }}

      - name: Set up Docker Buildx
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: litellm-llmrouter:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Mark build complete
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: mkdir -p /tmp && echo "${{ steps.docker-hash.outputs.hash }}" > /tmp/.docker-build-marker

      - name: Skip build (cached)
        if: steps.cache-check.outputs.cache-hit == 'true'
        run: echo "Docker build skipped - no changes detected (hash ${{ steps.docker-hash.outputs.hash }})"

  validate-compose:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.compose == 'true' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config

      - name: Validate docker-compose.ha.yml
        run: docker compose -f docker-compose.ha.yml config

      - name: Validate MLOps compose
        run: docker compose -f examples/mlops/docker-compose.mlops.yml config
