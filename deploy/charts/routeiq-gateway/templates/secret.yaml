{{- if and .Values.secrets.create (not .Values.secrets.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "routeiq-gateway.secretName" . }}
  labels:
    {{- include "routeiq-gateway.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets.values }}
  {{- if $value }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
